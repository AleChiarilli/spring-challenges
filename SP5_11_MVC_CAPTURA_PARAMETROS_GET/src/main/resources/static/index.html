<!DOCTYPE html>


<html lang="es">
	
	<head>
		<meta charset="UTF-8">
		<title>SPRING-MVC</title>
	</head>
	
	
	<body>

		<div align="center">

			<h1> - CALCULADORA SPRING MVC - </h1>
			
			<br/><br/>
			
			<a href="elevarAlCuadrado?numero=5">
				ELEVAR 5 AL CUADRADO
			</a>


			<br/><br/>
			
			
			<a href="sumar?x=2&y=3">
				SUMAR 2 CON 3
			</a>
		

		
			<br/><br/><hr/><br/><br/>

		
			<p> FORMULARIO </p>
			
			<br/>
		
			<form action="sumar" method="GET">
			
				<label for="x"> X: </label>
				<input type="text" name="x" id="x" value="" size="5" maxlength="5"
						required autofocus/>
				
				<br/><br/>
				
				<label for="y"> Y: </label>
				<input type="text" name="y" id="y" value="" size="5" maxlength="5"
						required/>			
			
			
				<br/><br/>
			
			
				<button type="reset"> BORRAR </button>
				
				&nbsp;&nbsp;
				
				<button> SUMAR </button>
			
			</form>
		
		</div>

	</body>	
	
</html>
